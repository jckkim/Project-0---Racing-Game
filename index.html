<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="app.js"></script>

    <title>Racing Game</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|PT+Sans" rel="stylesheet">

  </head>
  <body>
    <div class="container">

      <div class="title">
          <h1><strong>Ricky Bobby's Racers</strong></h1>
      </div>

      <div class="slogan">
          <h1><em>"If You Aint First..... You're Last!"</em></h1>
      </div>

      <br>

      <div class="Instructions">
        <h2>Driver's Instructions</h2>
          <ul>
            <h4> Yellow Car - Press Letter "A" to accelerate</h4>
          </ul>
          <ul>
            <h4> Blue Car - Press Letter "J" to accelerate</h4>
          </ul>
      </div>

      <div class="car" id="car1"><img src="race car images/car1.png">
      </div>

      <div class="car" id="car2"><img src="race car images/car2.png">
      </div>

      <!-- <div class="resetButton"> -->
       <button type="button" class="resetButton btn btn-default center-block">Race Again!</button>
      <!-- </div> -->

    </div>
  </body>
</html>
