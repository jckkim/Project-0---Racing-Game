<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="app.js"></script>

    <title>Racing Game</title>

      <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

  </head>
  <body>

      <div class="title">
          <h1>Ricky Bobby's Racers</h1>
      </div>

      <div class="slogan">
          <h1>"If You Aint First..... You're Last!"</h1>
      </div>

      <div class="Instructions">
        <h1>Driver's Instructions</h1>
          <ul>
            <h3>- Yellow Car - Press Letter "A" to accelerate</h3>
          </ul>
          <ul>
            <h3>- Blue Car - Press Letter "J" to accelerate</h3>
          </ul>
      </div>

      <div class="car" id="car1"><img src="race car images/car1.png">
      </div>

      <div class="car" id="car2"><img src="race car images/car2.png">
      </div>

      <div class="resetButton">
       <button type="button" class="resetButton btn btn-default">Race Again!</button>
      </div>


  </body>
</html>
